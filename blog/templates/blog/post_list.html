{% extends 'blog/base.html' %}
{% block content %}
        <div class="content container">
                <div class="row">
                    <div class="col-md-8">
                    {% for post in posts %}
                    <div class="post">
                        <div class="date">
                            <p>published: {{ post.fecha_publicacion }}</p>
                        </div>
                            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.titulo }}</a></h2>
                            <p>{{ post.texto|linebreaksbr }}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
{% endblock %}
